<div class="page-header">
    <h1>User Registraton</h1>
</div>

<div class="container">
    <form ng-submit="register.regUser(regData)">
        <label>Name</label>
        <input type="text" placeholder="Please enter name" class="form-control" ng-model="register.regData.name"/>
        <br/>
        <label>Email</label>
        <input type="email" placeholder="Please enter email" class="form-control" ng-model="register.regData.email"/>
        <br/>
        <label>Username</label>
        <input type="text" placeholder="Please enter username" class="form-control" ng-model="register.regData.username"/>
        <br/>
        <label>Password</label>
        <input type="password" placeholder="Please enter password" class="form-control" ng-model="register.regData.password"/>
        <br/>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <br>
    <div class="jumbptron text-center" ng-show="register.loading">
        <span class="glyphicon glyphicon-repeat normal-right-spinner"></span>
        <p>Loading...</p>
    </div>
    <br/>
    <div class="row, show-hide-message" ng-show="register.successMsg">
        <div class="alert alert-success">{{register.successMsg}}</div>
    </div>

    <br>
    <div class="row, show-hide-message" ng-show="register.errorMsg" >
        <div class="alert alert-danger">{{register.errorMsg}}</div>
    </div>
</div>
