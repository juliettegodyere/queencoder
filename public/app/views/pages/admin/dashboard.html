
<link rel="stylesheet" href="assets/css/dashboard.css">
<link rel="stylesheet" href="assets/css/common.css">
<div class="container-fluid main mainspecific" >
	<div >
			<h1>Blog</h1>
			<!-- <p>Hello {{main.username}}</p> -->
			<form name ="addForm" novalidate>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" placeholder="title" ng-model="blog.post.title" required>
			</div>
			<div class="form-group">
				<label for="publishedby">Publishedby</label>
				<input type="text" class="form-control" placeholder="Author" ng-model="blog.post.publishedby" required>
			</div>
			<div class="form-group">
				<label for="body">Blog Body</label>
				<!-- <textarea class="form-control" name="body" ng-model="blog.post.body" rows="4" cols="200"></textarea><br/> -->
				<div id="summernote" name="body" ng-model="blog.post.body" ></div>
			</div>	
			<button class="btn btn-block btn-primary" ng-click="blog.createPost(post)">Post</button>
			<button class="btn btn-block btn-success" ng-click="blog.updatePost(post)">Update</button>
			</form>
		</div>
		<div class="container">
			<div ng-repeat="post in posts">
					<h2>{{post.title}} 
					<a ng-click="blog.deletePost(post._id)"><span class="fa fa-remove pull-right"></span> </a>
					<a href="" ng-click="blog.getPostById(post._id)"><span class="fa fa-pencil pull-right"></span> </a>
					<a href="" ng-click="blog.published(post._id,post)"><span class="fa fa-play pull-right"></span> </a></h2>
					<p></p>
					<p>{{post.createdAt}}</p>
					<p ng-bind-html="post.body"></p>
			</div>
		</div>
</div>
