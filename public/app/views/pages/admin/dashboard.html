
<link rel="stylesheet" href="assets/css/common.css">

<link rel="stylesheet" href="assets/css/home.css">

<div class="blog-container">
	<div class="container content-box" style="width:80%">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-center">Admin Dashboard</h1>
				<form class="new_user" id="new_user">
					<div class="form-group">
						<label class="control-label" for="user_title">Title</label>
						<div class="control-input">
							<input type="text" autofocus="autofocus" placeholder="Please enter title" id="user_title" class="form-control input-hg" ng-model="blog.post.title"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="user_author">Author</label>
						<div class="control-input">
							<input type="text" autofocus="autofocus" placeholder="Please enter author" id="user_author" class="form-control input-hg" ng-model="blog.post.publishedby"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="user_body">Body</label>
						<div class="control-input">
							<!-- <textarea class="form-control" name="body" ng-model="blog.post.body" rows="4" cols="200"></textarea><br/> -->
							<div id="summernote" name="body" ng-model="blog.post.body" ></div>
						</div>
					</div><br>
					<div class="form-group text-center">
							<input type="submit" name="commit" value="Post Article" class="btn btn-block btn-primary btn-md login-button" ng-click="blog.createPost(post)"/>
							<input type="submit" name="commit2" value="Update Article" class="btn btn-block btn-primary btn-md login-button" ng-click="blog.updatePost(post)">
							<!-- <input type="submit" name="commit" value="Send Message" class="btn btn-primary btn-md login-button" /> -->
					</div><br>
				</form>
			</div>
		</div>		
		<div class="row">
			<div ng-repeat="post in posts" class="col-sm-9">
				<h2>{{post.title}} <p>
				<a ng-click="blog.deletePost(post._id)"><span class="fa fa-remove pull-right"></span> </a>
				<a href="" ng-click="blog.getPostById(post._id)"><span class="fa fa-pencil pull-right"></span> </a>
				<a href="" ng-click="blog.published(post._id,post)"><span class="fa fa-play pull-right"></span> </a></h2>
				</p>
				<p>{{post.createdAt | date:'longDate'}}</p>
				<p ng-bind-html="post.body"></p>
			</div>
		</div>
	</div>
</div>
